<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borehole Request App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <!-- <link rel="icon" href="https://example.com/myicon.ico" type="image/x-icon"> -->
</head>
<body>

<header>
    <h1>Borehole Installation Request</h1>
</header>

<div class="container">
    <h2>FILL IN THE FORM BELOW</h2>
    <form id="requestForm">
        <input id="name" type="text" placeholder="Full Name" required />
        <input id="email" type="email" placeholder="Email Address" required />
        
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="Kenya">Kenya</option>
            <option value="Uganda">Uganda</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Rwanda">Rwanda</option>
            <option value="Burundi">Burundi</option>
            <option value="South Sudan">South Sudan</option>
            <option value="Somalia">Somalia</option>
            <option value="Ethiopia">Ethiopia</option>
            <option value="Djibouti">Djibouti</option>
            <option value="Eritrea">Eritrea</option>
            <option value="Comoros">Comoros</option>
            <option value="Seychelles">Seychelles</option>
            <option value="Madagascar">Madagascar</option>
            <option value="Mozambique">Mozambique</option>
            <option value="Zambia">Zambia</option>
            <option value="Zimbabwe">Zimbabwe</option>
            <option value="Malawi">Malawi</option>
            <option value="Botswana">Botswana</option>
            <option value="Namibia">Namibia</option>
            <option value="South Africa">South Africa</option>
            <option value="Lesotho">Lesotho</option>
            <option value="Eswatini">Eswatini</option>
            <option value="Angola">Angola</option>
            <option value="Congo">Congo</option>
            <option value="Gabon">Gabon</option>
            <option value="Cameroon">Cameroon</option>
            <option value="Central African Republic">Central African Republic</option>
            <option value="Chad">Chad</option>
            <option value="Niger">Niger</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Benin">Benin</option>
            <option value="Togo">Togo</option>
            <option value="Ghana">Ghana</option>
            <option value="Côte d'Ivoire">Côte d'Ivoire</option>
            <option value="Burkina Faso">Burkina Faso</option>
            <option value="Mali">Mali</option>
            <option value="Guinea">Guinea</option>
            <option value="Sierra Leone">Sierra Leone</option>
            <option value="Liberia">Liberia</option>
            <option value="Senegal">Senegal</option>
            <option value="The Gambia">The Gambia</option>
            <option value="Guinea-Bissau">Guinea-Bissau</option>
            <option value="Cape Verde">Cape Verde</option>
            <option value="Mauritania">Mauritania</option>
            <option value="Equatorial Guinea">Equatorial Guinea</option>
            <option value="São Tomé and Príncipe">São Tomé and Príncipe</option>
        </select>
        
        <input id="phone" type="text" placeholder="Phone Number" required />
        <input id="location" type="text" list="location-list" placeholder="Location Details" required />
        <datalist id="location-list"></datalist>

        <input id="systemSize" type="text" placeholder="Estimated System Size" required />
        <small>(liters/hour)</small>

        <input id="flowRate" type="text" placeholder="Estimated Flow Rate" required />
        <small>(liters/minute)</small>

        <input id="diameter" type="text" placeholder="Estimated Diameter" required />
        <small>(inches)</small>

        <input id="depth" type="text" placeholder="Estimated Depth" required />
        <small>(meters)</small>

        <input id="installationDate" type="date" placeholder="Preferred Installation Date" required />
        <small>(YYYY-MM-DD)</small>

        <input id="budget" type="text" placeholder="Estimated Budget" required />
        <span id="budget-unit">(USD)</span>
        
        <textarea id="comments" placeholder="Additional Comments" rows="4"></textarea>
        
        <h3>Select System Category</h3>

        <div class="category-option">
            <input type="radio" id="domestic" name="system" value="Domestic Borehole System" required />
            <label for="domestic">
                <img src="images/image2.jpeg" alt="Domestic System" />
                Domestic Borehole System
            </label>
        </div>

        <div class="category-option">
            <input type="radio" id="commercial" name="system" value="Commercial Borehole System" />
            <label for="commercial">
                <img src="images/image1.webp" alt="Commercial System" />
                Commercial Borehole System
            </label>
        </div>

        <div class="category-option">
            <input type="radio" id="irrigation" name="system" value="Irrigation Borehole System" />
            <label for="irrigation">
                <img src="images/image3.jpg" alt="Irrigation System" />
                Irrigation Borehole System
            </label>
        </div> 
        
        <button type="submit">Submit Request</button>
    </form>
</div>

<div class="success-message" id="successMessage" style="display: none;">
    <h2>Thank You!</h2>
    <p>Your request has been successfully submitted. We will contact you shortly.</p>
    <button id="closeMessage">Close</button>
</div>

<button id="theme-toggle" title="Toggle light/dark mode" style="position: absolute; top: 20px; right: 30px; background: none; border: none; font-size: 2em; cursor: pointer;">
    ☀️
</button>

<footer style="margin-top: 40px; padding: 16px 0; background: #00796b; color: #fff; text-align: center; border-radius: 0 0 8px 8px;">
    &copy; 2025 Borehole Request App. All rights reserved.
</footer>

</body>
</html>
